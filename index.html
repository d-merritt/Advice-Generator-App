<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a id="imageLink" href="#"> <img alt="" id="unsplashimages" /> </a>
    <div class="advice-card">
      <!-- Advice ID -->
      <h1 id="advice">Advice #</h1>
      <!-- Advice text -->
      <p id="advice-text"></p>
      <svg
        id="line-svg"
        width="295"
        height="16"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g fill="none" fill-rule="evenodd">
          <path fill="white" d="M0 8h122v1H0zM173 8h122v1H173z" />
          <g transform="translate(138)" fill="#CEE3E9">
            <rect width="6" height="16" rx="3" />
            <rect x="14" width="6" height="16" rx="3" />
          </g>
        </g>
      </svg>

      <svg
        id="line-svg-desktop"
        width="444"
        height="16"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g fill="none" fill-rule="evenodd">
          <path fill="white" d="M0 8h196v1H0zM248 8h196v1H248z" />
          <g transform="translate(212)" fill="#CEE3E9">
            <rect width="6" height="16" rx="3" />
            <rect x="14" width="6" height="16" rx="3" />
          </g>
        </g>
      </svg>

      <button class="card-btn" onclick="getAdvice()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          id="btn-svg"
          viewbox="0 -2.5 48 48"
          height="39"
          width="39"
        >
          <path
            d="M22.6 44.15q-8.05-.6-13.45-6.4-5.4-5.8-5.4-13.75 0-8 5.4-13.775T22.6 3.8v5.4q-5.75.55-9.675 4.775Q9 18.2 9 24q0 5.8 3.925 10.05 3.925 4.25 9.675 4.7Zm3 0v-5.4q5.3-.4 9.025-4.175Q38.35 30.8 39 25.5h5.25q-.55 7.55-5.825 12.85T25.6 44.15ZM39 22.5q-.55-5.3-4.325-9.1Q30.9 9.6 25.6 9.15v-5.4q7.5.6 12.8 5.9 5.3 5.3 5.85 12.85Z"
          />
        </svg>
      </button>
    </div>
    <p class="imagedetails">
      Photo by <a id="creator" href="#">NAME</a> on
      <a href="https://www.unsplash.com">Unsplash</a><!DOCTYPE html>
      <script src="app.js"></script>
    </p>
  </body>
</html>
